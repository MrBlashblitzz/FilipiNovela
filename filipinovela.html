<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FilipiNovela</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: white;
      }
      
      .forNav {
        background-color: #00b4d8;
      }
      
      #option {
        color: #e8e337;
        border: none;
        background: transparent;
        font-size: 30px;
        font-weight: bold;
        margin-left: 50px;
      }
      
      .title {
        color: #e8e337;
        font-size: 35px;
        font-weight: bold;
        font-family: sans-serif;
        display: inline-block;
        font-style: italic;
        margin-left: 500px;
        letter-spacing: 2px;
      }
      
      .extend {
        color: #fb3b1e;
      }
      
      .overFlow::-webkit-scrollbar {
        width: 0;
      }
      
      .overFlow {
        display: flex;
        overflow-x: scroll;
      }
      
      .opt {
        color: black;
        border-color: #00b4d8;
        border-radius: 15px;
        font-size: 13px;
        margin-top: 10px;
        margin-left: 5px;
        margin-right: 5px;
        padding-top: 3px;
        padding-bottom: 3px;
        padding-left: 10px;
        padding-right: 10px;
        transition: .36s;
      }

      .opt:hover {
        background-color:#00b4d8;
        border-color: #00b4d8;
        color: white;
      }

      .forDiv {
        border: solid; 
        margin-top: 10px; 
        margin-bottom: 10px; 
        margin-left: 15px;
        margin-right: 15px; 
        display: flex;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    
    .forImage {
         height: 200px;
         width: 150px;
    }
    
    #oneTitle, #twoTitle, #threeTitle, #fourTitle, #fiveTitle, #sixTitle, #sevenTitle, #eightTitle {
        color: black;
        background-color: white;
        font-size: 20px; 
        font-weight: bold; 
        font-family: sans-serif; 
        border: none;
    }
    
    .forDefine {
        font-size: 15px;
        font-family: sans-serif;
        font-family: sans-serif;
        background-color: transparent;
        text-align: left;
        border: none;
    }
    
    /* Selection of button */
    .forChoices {
        border: hidden;
        width: 350px; 
        display: flex;
        margin-left: auto;
        margin-right: auto;
    }
    
    #forOne, #forTwo, #forThree, #forFour, #next, #last {
        border-color: #00b4d8;
        color: black;
        font-weight: bold;
        padding: 15px;
        border-radius: 5px; 
        font-size: 13px;
        margin-left: 5px; 
        margin-right: 5px; 
        transition: .36s;
    }

    #forOne:hover, #forTwo:hover, #forThree:hover, #forFour:hover, #next:hover, #last:hover {
        background-color:#00b4d8;
        border-color: #00b4d8;
        color: white;
    }

    .image {
      border: hidden;
      margin-left: 10px;
      margin-right: 10px;
      height: 200px;
      width: 150px;
    }

    .titles {
      border: hidden;
      height: 80px;
      width: 1000px;
      display: block;
    }

    </style>
